<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-Spot Emergency Reporter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>On-Spot Emergency Reporter</h1>
    </header>

    <main>
        <form id="emergencyForm">
            <label for="description">Incident Description:</label>
            <textarea id="description" placeholder="Describe the emergency..."></textarea>

            <label for="images">Upload Images:</label>
            <input type="file" id="images" multiple accept="image/*">

            <label for="videos">Upload Videos:</label>
            <input type="file" id="videos" multiple accept="video/*">

            <button type="submit">Submit Emergency</button>
        </form>

        <div id="status"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
